<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started: Inrupt JavaScript Client Libraries</title>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="my-demo.css" />
</head>

<body>
  <header>
    <h2>Message tool</h2>
    <h3>Login</h3>
  </header>
  <section id="login" class="panel">
    <div class="row">
      <label id="labelLogin" for="btnLogin">Login into
        <span id="solid_identity_provider"></span>:
      </label>
      <button name="btnLogin" id="btnLogin">Login</button>
      <p id="labelStatus" class="labelStatus"></p>
    </div>
  </section>

  <header>
    <h3>User Profile</h3>
  </header>

  <div id="read" class="panel">
    <div class="row">
      <form id="readForm">
        <label id="readlabel" for="webID">Your webID:</label>
        <input type="url" id="webID" name="webID" size="50" placeholder="Please login first" />
        <button type="submit" name="btnRead" id="btnRead">
          Show Profile
        </button>
      </form>
    </div>
    <dl class="display">
      <dt>UserName:&nbsp</dt>
      <dd id="labelFN">...not read yet...</dd>
      <dt>Full Name:&nbsp</dt>
      <dd id="name">...not read yet...</dd>
      <dt>role:&nbsp</dt>
      <dd id="role">...not read yet...</dd>
      <dt>birth date:&nbsp</dt>
      <dd id="bday">...not read yet...</dd>
      <dt>friends:&nbsp</dt>
      <dd id="friends">...not read yet...</dd>
    </dl>
  </div>
  <img id="myImg" src="http://frankraiser.de/wordpress/wp-content/uploads/2016/11/Test.jpg" alt="profile picture"
    width="304" height="228">

  <header>
    <h3>Change profile</h3>
  </header>



  <div id="read" class="panel">
    <div class="row">
      <form id="writeForm">
        <label id="writelabel" for="userName">New username: </label>
        <input type="text" id="userName" name="userName" size="50" placeholder="New username" />
        <br>
        <label id="writelabel" for="full name">Full name: </label>
        <input type="text" id="fullName" name="fullName" size="50" placeholder="full name" />
        <br>
        <button type="submit">
          Change profile
        </button>
      </form>
    </div>
    <header>
      <h3>Add friends</h3>
    </header>
  </div>
  <form id="addFriendForm">
    <label id="writelabel" for="addFriend">Add friend URL: </label>
    <input type="text" id="friendURL" name="friendURL" size="50" placeholder="friend url" />
    <br>
    <button type="submit">
      add friend
    </button>
    <p1 id = logInCheck></p1>
  </form>



</body>

</html>
